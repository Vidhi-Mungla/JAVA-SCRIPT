<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            width: 50vw;
            height: 50vh;
            border: 2px solid blue;
        }

        #cursor {
            width: 10px;
            height: 10px;
            background: blue;
            position: absolute;
            top: 25%;
            left: 25%;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <div id="cursor"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let div = document.querySelector("#cursor");
            document.querySelector("canvas").addEventListener("mousemove", function (event) {
                div.style.left = event.clientX - 5 + "px";
                div.style.top = event.clientY - 5 + "px";
            });
        });
    </script>
</body>
</html>
