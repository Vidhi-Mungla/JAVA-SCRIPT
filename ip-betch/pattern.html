<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
//nested for loop

      for(i=0;i<=2;i++)
      {
        for(j=0;j<=i;j++)
        {
            if(i%2==0)
            {
                document.write("A ")
            }
            else
            {
                document.write("B ") 
            }
        }
        document.write("<br>")
      }

    </script>
</body>
</html>
