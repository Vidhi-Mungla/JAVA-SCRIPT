<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Define CSS styles for the calculator */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 23px;
            font-weight: bold;
            font-family: cursive;
        }

        .calculator {
            background: lightblue;
            padding: 35px;
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(4, 1fr);
        }

        input {
            grid-column: span 4;
            border: none;
            height: 40px;
            font-size: 23px;
            font-weight: bold;
            font-family: cursive;
        }

        input:focus {
            outline: none;
        }

        .symbol {
            background: cornflowerblue;
            height: 60px;
            width: 60px;
            text-align: center;
            line-height: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" class="inp">

            <!-- Calculator buttons with event handlers -->
            <div class="symbol" id="i1" onclick="appendToInput('%')">%</div>
            <div class="symbol" onclick="addOperator('/')">/</div>
            <div class="symbol" onclick="clearInput()">AC</div>
            <div class="symbol" onclick="deleteCharacter()">DEL</div>

            <div class="symbol" onclick="appendToInput('1')">1</div>
            <div class="symbol" onclick="appendToInput('2')">2</div>
            <div class="symbol" onclick="appendToInput('3')">3</div>
            <div class="symbol" onclick="addOperator('+')">+</div>

            <div class="symbol" onclick="appendToInput('4')">4</div>
            <div class="symbol" onclick="appendToInput('5')">5</div>
            <div class="symbol" onclick="appendToInput('6')">6</div>
            <div class="symbol" onclick="addOperator('-')">-</div>

            <div class="symbol" onclick="appendToInput('7')">7</div>
            <div class="symbol" onclick="appendToInput('8')">8</div>
            <div class="symbol" onclick="appendToInput('9')">9</div>
            <div class="symbol" onclick="addOperator('*')">*</div>

            <div class="symbol" onclick="appendToInput('0')">0</div>
            <div class="symbol" onclick="calculateResult()">=</div>
        </div>
    </div>

    <script>
        // Get the input element
        const op = document.querySelector('.inp');

        // Function to append a value to the input field
        function appendToInput(value) {
            op.value += value;
        }

        // Function to add an operator with spaces around it
        function addOperator(operator) {
            op.value += ' ' + operator + ' ';
        }

        // Function to clear the input field
        function clearInput() {
            op.value = '';
        }

        // Function to delete the last character in the input field
        function deleteCharacter() {
            op.value = op.value.slice(0, -1);
        }

        // Function to calculate the result
        function calculateResult() {
            try {
                op.value = eval(op.value);
            } catch (error) {
                op.value = 'Error';
            }
        }
    </script>
</body>
</html>
