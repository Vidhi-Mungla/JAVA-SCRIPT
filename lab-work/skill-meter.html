<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .skill-card {
    display: flex;
    width: 25%;
    padding: 50px 0px;
    border-radius: 8px;
    flex-direction: column;
    align-items: center;
    /* background-color: blue; */
    border: 2px solid black;
}
.circular-progress-bar {
    position: relative;
    height: 150px;
    width: 150px;
    border-radius: 50%;
    background: conic-gradient(#7d2ae8 3.6deg, #ededed 0deg);
    display: flex;
    align-items: center;
    justify-content: center;
}
.progress-value {
    position: relative;
    font-size: 30px;
    font-weight: 600;
     color: white;
    z-index: 11;
}
.text {
    font-size: 20px;
    font-weight: 500;
    padding-top: 22px;
    color: #343232;
}
.circular-progress-bar::before {
    content: "";
    position: absolute;
    height: 135px;
    width: 135px;
    border-radius: 59%;
    background: #fff;
}
.circular-progress-bar::after{
    content: "";
    position: absolute;
    height: 100px;
    width: 100px;
    border-radius: 59%;
    background: #fff;
   background-color: blue;
   visibility: ;
}
    </style>
</head>
<body>
    <div class="skill-card">
          <div class="circular-progress-bar" id="progress-bar-1" style="background: conic-gradient(rgb(0, 166, 142) 252deg, rgb(237, 237, 237) 0deg);">
            <span class="progress-value" id="progress-value-1">70%</span>
          </div>
          <span class="text">HTML</span>
        </div>
</body>
</html>
