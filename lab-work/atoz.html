<!DOCTYPE html>
<html>
<head>
    <title>Print Alphabet A to Z</title>
</head>
<body>
    <script>
        for (let i = 97; i <= 121 ; i++) //for capital letter 65 to 90
         {
            let letter = String.fromCharCode(i);
           document.write(letter + " ");
        }
    </script>
</body>
</html>
