<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Datatype: it tells us what type of value a variable holds. -->
    <script>
        var x=1;

        // typesof(varName);
        document.write(typeof(x));//number


        var y="skjdfh 87 &^&*^&&*";

        // typesof(varName);
        document.write(typeof(y));//string



        var z= false;

        // typesof(varName);
        document.write(typeof(z));//boolean


        var d;

        // typesof(varName);
        document.write(typeof(d));//undefined

        var e =null;
        // typesof(varName);
        document.write(typeof(e));//object
        


    </script>
    
</body>
</html>
