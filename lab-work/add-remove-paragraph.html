<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .abc
        {
            color: brown;
        }
    </style>
</head>
<body>
    
    <p id="para">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Iure maiores animi fuga aliquam molestias ea vitae odit similique asperiores debitis aspernatur, sit facere natus rem placeat eius. Aperiam, saepe doloribus?</p>

    <button onclick="addremove()">Add Remove CSS</button>

    <script>
        let p=document.getElementById('para');

        function addremove()
        {
            if(p.className == "")
            {
                p.className="abc";
            }
            else
            {
                p.className="";
            }

        }
    </script>
</body>
</html>
