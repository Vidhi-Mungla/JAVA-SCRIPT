<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form{
            width: 400px;
            height: auto;
            font-weight: bold;
            border: 1px solid black;
            margin: 153px auto;
            background-color: darkgrey;
        }
        h1{
          text-align: center;
          font-family: sans-serif;
        }
        input{
            font-weight: bold;
            outline: none; 
        }
        input[type="text"],input[type="text"]
        {
            margin: 23px auto;
            display: block;
            height: 44px;   
           font-size: 22px;
        }
        select{
            height: 44px;
            font-size: 22px;
            margin: 23px auto;
            display: block;
        }
        button{
            height: 44px;
            font-size: 22px;
            margin-left: 93px;
            cursor: pointer;
        }
        .b2{
            margin-left: 12px;
        }
        select{
            width: 123px;
            font-size: 33px;
        }
      
        p{
            font-size: 22px;
            display: block;
            text-align: center; 
        }
    </style>
</head>
<body>
    <div class="form">
        <h1>Calculator</h1>
        <p>Num1 : </p>
        <input type="text" name="" id="first">
           <select name="" id="choice">
            <option hidden> Select Operator</option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="/">%</option>
           </select>

           <p>Num2 : </p>
        <input type="text" name="" id="second">
        <button onclick="calc()">Calculate</button>

        <p>Answer :-</p>
      <input type="text" name="" id="result">
    </div>  
    <script>

  function calc()
   {
  var in1 = document.getElementById('first').value;
  var in2 = document.getElementById('second').value;
  var se = document.getElementById('choice').value;
  var final;

  switch (se) 
  {

    case '+':
      final = Number(in1) + Number(in2);
      break;

    case '-':
    final = in1-in2;
      break;

    case '*':
    final = in1*in2;
      break;

    case '/':
    final = in1/in2;
      break;

    case '%':
    final = in1%in2;
      break;
      
    default:
      document.write("Invalid Input");
      return;
  }

  var res = document.getElementById('result');
  res.value = final;
}

    </script>
</body>
</html>
