<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var x= (3+4/5%5-7*5)
        document.write(x);//-31.2
        document.write("<br>");

        var x= (12+4*5/8-45%3)
        document.write(x);//14.5
        document.write("<br>");

        num=20
        document.write(num);//20
        document.write("<br>");
        
        document.write(++num);//21
        document.write("<br>");
        
        document.write(num++);//21
        document.write("<br>");
        
        document.write(--num);//21
        document.write("<br>");
        
        document.write(num--);//21
        document.write("<br>");
        
        document.write(num++);//20
        document.write("<br>");
        
        document.write(++num);//22
        document.write("<br>");
    </script>
</body>
</html>
