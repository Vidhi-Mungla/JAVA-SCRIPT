<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div
        {
         position: relative;
        }

        button
        {
           position: absolute;
           top: 230px;
           right:50px;
           font-size: 50px;
           font-weight: bold;
           font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
           color: white;
           background-color: transparent;
           border: none;
           box-shadow: 0 0 20px white inset;
           padding: 0 20px;
           border-radius: 40px ;
        }
    </style>
</head>
<body>
    <div>
        <img id="i1" src="img1.jpg" alt="" height="500px" width="100%">
        <button onclick="slider()">></button>
    </div>
    <script>
        img1=document.getElementById('i1');

        function slider()
        {
            if(img1.src.match('img1.jpg'))
            {
                img1.src="img2.jpg";
            }
            else
            {
                img1.src="img1.jpg";
            }
            // setTimeout(slider,1000)
            setTimeout("slider()",1500)
        }
        slider();
    </script>
</body>
</html>
