<!DOCTYPE html>
<html>
    <head>


        <style>
            #mtable
             {
              font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
              width: 20%;
             }
            #mtable td, #mtable th 
            {
              border: 1px solid darkorchid;
              padding: 8px;
            }
            #mtable tr:nth-child(even)
            {
                background-color: white;
            }
            #mtable tr:hover
             {
                background-color: plum;
            }
        </style>


    </head>
    <body>


        <h2 style="color: darkorchid;">multiplication Table</h2>
        <label>Enter Number</label>
        <input type="number" id="number" />
        <input type="button" value="Result" onclick="mTable()" />
        <br /><br /><br />
        <div id="result"></div>



        <script>

            function mTable() 
            {
            var table;
            table='<table id="mtable">';
            var num=document.getElementById("number").value;
            if(num==null || num=="")
            num=5;
               for(i=1;i<=10;i++)
               {
                  table += '<tr><td>' + num + ' * ' + i + ' = ' + num*i + '</td></tr>';
               }
                  table += '</table>';
                  document.getElementById("result").innerHTML = table;
            }
        </script>


    </body>
</html>
